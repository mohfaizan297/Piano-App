<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="piano-container">
        <div class="piano-header">
            <h2>Web Piano</h2>
            <input id="volume-slider" min="1" max="100" type="range">
        </div>
        <div class="keys-container">

            <div id="w" class="black-keys">w</div>
            <div id="e" class="black-keys">e</div>
            <div id="t" class="black-keys">t</div>
            <div id="y" class="black-keys">y</div>
            <div id="u" class="black-keys">u</div>
            <div id="o" class="black-keys">o</div>
            <div id="p" class="black-keys">p</div>



            <div id="a" class="white-keys">a</div>
            <div id="s" class="white-keys">s</div>
            <div id="d" class="white-keys">d</div>
            <div id="f" class="white-keys">f</div>
            <div id="g" class="white-keys">g</div>
            <div id="h" class="white-keys">h</div>
            <div id="j" class="white-keys">j</div>
            <div id="k" class="white-keys">k</div>
            <div id="l" class="white-keys">l</div>
            <div id=";" class="white-keys">;</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
